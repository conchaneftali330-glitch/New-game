<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA BATTLE: EL CÓDIGO</title>
    <style>
        :root { --neon: #00ff41; --dark: #0a0a0a; }
        body { background: var(--dark); color: var(--neon); font-family: 'Courier New', monospace; text-align: center; margin: 0; }
        .container { max-width: 400px; margin: 20px auto; border: 1px solid var(--neon); padding: 20px; border-radius: 10px; box-shadow: 0 0 15px var(--neon); }
        .stats { display: flex; justify-content: space-around; font-weight: bold; margin-bottom: 20px; border-bottom: 1px solid var(--neon); padding-bottom: 10px; }
        .word-box { font-size: 2.5em; letter-spacing: 10px; margin: 30px 0; min-height: 50px; }
        input { background: transparent; border: 1px solid var(--neon); color: var(--neon); padding: 10px; width: 80%; text-align: center; font-size: 1.2em; text-transform: uppercase; outline: none; }
        button { background: var(--neon); color: black; border: none; padding: 10px 20px; margin-top: 15px; cursor: pointer; font-weight: bold; border-radius: 5px; }
        button:active { transform: scale(0.95); }
        .btn-admin { background: transparent; color: #333; font-size: 0.7em; margin-top: 40px; display: block; width: 100%; border: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="stats">
        <span>$ MONEDAS: <span id="monedas">0</span></span>
        <span>RACHA: <span id="racha">0</span></span>
    </div>

    <h2>SISTEMA IA: ADIVINA</h2>
    <p id="pista">Pista: La palabra tiene 5 letras</p>
    
    <div class="word-box" id="tablero">_ _ _ _ _</div>

    <input type="text" id="input-palabra" maxlength="5" placeholder="ESCRIBE AQUÍ">
    <br>
    <button onclick="verificarPalabra()">HACKEAR (ENVIAR)</button>
    <button onclick="comprarPista()" style="background: #ffc107;">PISTA (-$50)</button>

    <div id="msg" style="margin-top: 20px;"></div>

    <button class="btn-admin" onclick="accesoMaster()">[ ACCESO_ROOT ]</button>
    <div id="panel-admin" style="display:none; margin-top:10px; border: 1px dashed var(--neon); padding: 10px;">
        <p>CÓDIGO GIFT: <span id="gift-code"></span></p>
        <button onclick="addMonedas()" style="font-size: 0.8em;">+1000 MONEDAS (ADMIN)</button>
    </div>
</div>

<script>
    // Configuración Inicial
    let monedas = parseInt(localStorage.getItem('monedas_ia')) || 100;
    let racha = parseInt(localStorage.getItem('racha_ia')) || 0;
    const claveAdmin = "poweradmin5678"; // Tu clave maestra
    const palabras = ["FUEGO", "PODER", "RADIO", "CIELO", "REYES", "HACKER"];
    let palabraSecreta = palabras[Math.floor(Math.random() * palabras.length)];

    function actualizarUI() {
        document.getElementById('monedas').innerText = monedas;
        document.getElementById('racha').innerText = racha;
        localStorage.setItem('monedas_ia', monedas);
        localStorage.setItem('racha_ia', racha);
    }

    function verificarPalabra() {
        const input = document.getElementById('input-palabra');
        const intento = input.value.toUpperCase();
        const msg = document.getElementById('msg');

        if (intento.length < 5) {
            msg.innerText = "SISTEMA: ERROR_FALTAN_CARACTERES";
            return;
        }

        if (intento === palabraSecreta) {
            msg.innerText = "SISTEMA: ACCESO_CONCEDIDO (+$100)";
            msg.style.color = "#00ff41";
            monedas += 100;
            racha += 1;
            setTimeout(() => location.reload(), 2000);
        } else {
            msg.innerText = "SISTEMA: ACCESO_DENEGADO";
            msg.style.color = "#ff4141";
            input.value = "";
        }
        actualizarUI();
    }

    function comprarPista() {
        if (monedas >= 50) {
            monedas -= 50;
            document.getElementById('pista').innerText = "PISTA: La palabra empieza con " + palabraSecreta[0];
            actualizarUI();
        } else {
            alert("SISTEMA: MONEDAS_INSUFICIENTES");
        }
    }

    function accesoMaster() {
        const pass = prompt("INTRODUCE LLAVE MAESTRA:");
        if (pass === claveAdmin) {
            document.getElementById('panel-admin').style.display = "block";
            document.getElementById('gift-code').innerText = "GIFT" + (new Date().getDate() * 5);
        }
    }

    function addMonedas() {
        monedas += 1000;
        actualizarUI();
        alert("MONEDAS AÑADIDAS");
    }

    window.onload = actualizarUI;
</script>
</body>
</html>
